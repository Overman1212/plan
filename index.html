<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Workout Plan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 300px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .workout {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button.completed {
      background-color: #4CAF50;
      color: white;
    }
    button.postpone {
      background-color: #f44336;
      color: white;
    }
    .hidden {
      display: none;
    }
    .date-info {
      font-size: 14px;
      margin-bottom: 10px;
    }
    .details {
      margin-top: 20px;
      font-size: 14px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Today's Workout</h1>
    <div class="date-info" id="date-info"></div>
    <div class="workout" id="workout"></div>
    <div class="buttons" id="buttons">
      <button class="completed" onclick="markCompleted()">Completed</button>
      <button class="postpone" onclick="postponeWorkout()">Postpone</button>
    </div>
    <div class="details">
      <h3>Completed Workouts:</h3>
      <ul id="completed-list"></ul>
      <h3>Postponed Workouts:</h3>
      <ul id="postponed-list"></ul>
    </div>
  </div>

  <script>
    // 7-day workout plan
    const workoutPlan = [
      "Day 1: Chest & Triceps",
      "Day 2: Back & Biceps",
      "Day 3: Legs & Shoulders",
      "Day 4: Rest Day",
      "Day 5: Chest & Back",
      "Day 6: Arms & Shoulders",
      "Day 7: Legs & Core"
    ];

    // Get today's date and workout index
    const today = new Date();
    const todayDate = today.toLocaleDateString(); // D/M/Y
    const dayOfWeek = today.toLocaleString('default', { weekday: 'long' }); // Monday, Tuesday...
    let currentDayIndex = localStorage.getItem('currentDayIndex') ? parseInt(localStorage.getItem('currentDayIndex')) : 0;
    const lastUpdated = localStorage.getItem('lastUpdated');

    // Check if it's a new day
    if (lastUpdated !== todayDate) {
      localStorage.setItem('lastUpdated', todayDate);
      localStorage.setItem('currentDayIndex', currentDayIndex);
      document.getElementById('buttons').classList.remove('hidden');
    } else {
      document.getElementById('buttons').classList.add('hidden');
    }

    // Display today's workout and current date
    document.getElementById('workout').textContent = workoutPlan[currentDayIndex];
    document.getElementById('date-info').textContent = `${todayDate} (${dayOfWeek})`;

    // Load completed and postponed lists from localStorage
    const completedWorkouts = JSON.parse(localStorage.getItem('completedWorkouts')) || [];
    const postponedWorkouts = JSON.parse(localStorage.getItem('postponedWorkouts')) || [];

    // Display completed and postponed workouts
    const completedList = document.getElementById('completed-list');
    completedWorkouts.forEach(workout => {
      const li = document.createElement('li');
      li.textContent = `${workout.date}: ${workout.workout}`;
      completedList.appendChild(li);
    });

    const postponedList = document.getElementById('postponed-list');
    postponedWorkouts.forEach(workout => {
      const li = document.createElement('li');
      li.textContent = `${workout.date}: ${workout.workout}`;
      postponedList.appendChild(li);
    });

    // Mark workout as completed
    function markCompleted() {
      completedWorkouts.push({
        date: todayDate,
        workout: workoutPlan[currentDayIndex]
      });
      localStorage.setItem('completedWorkouts', JSON.stringify(completedWorkouts));
      localStorage.setItem('currentDayIndex', (currentDayIndex + 1) % 7);
      document.getElementById('buttons').classList.add('hidden');
      alert("Workout marked as completed!");
      location.reload();
    }

    // Postpone workout to tomorrow
    function postponeWorkout() {
      postponedWorkouts.push({
        date: todayDate,
        workout: workoutPlan[currentDayIndex]
      });
      localStorage.setItem('postponedWorkouts', JSON.stringify(postponedWorkouts));
      document.getElementById('buttons').classList.add('hidden');
      alert("Workout postponed to tomorrow.");
    }
  </script>
</body>
</html>
